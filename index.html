<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tip Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <!---- input (Bill total) section -->
      <div class="container" id="topContainer">
        <div class="title">Bill total</div>
        <p class="error-text" id="BillErrorText"></p>
        <div class="inputContainer">
          <span>$</span>
          <input type="text" id="billTotalInput" placeholder="0.00" />
        </div>
      </div>

      <!---- input (Tip) Section ---->
      <div class="container">
        <div class="title">Tip</div>
        <p class="error-text" id="TipErrorText"></p>
        <div class="inputContainer">
          <span>%</span>
          <input type="text" id="tipInput" placeholder="10" />
        </div>
      </div>

      <!---- Adding and Decreasing people section ---->
      <div class="container" id="bottom">
        <div class="splitContainer">
          <div class="title">People</div>

          <!---- Adding and Decreasing people controls -->
          <div class="controls">
            <!-- Add btn section -->
            <span class="buttonContainer">
              <button class="splitButton" id="increasePp">
                <span class="buttonText">+</span>
              </button>
            </span>

            <!-- number of people -->
            <span class="splitAmount" id="numberOfPeople">1</span>

            <!-- subtract btn section -->
            <span class="buttonContainer">
              <button class="splitButton" id="decreasePp">
                <span class="buttonText">-</span>
              </button>
            </span>
          </div>
        </div>

        <!--- Result (Total per Person) section --->
        <div class="totalContainer">
          <div class="title">Total per Person</div>
          <div class="total" id="perPersonTotal">$0.00</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
